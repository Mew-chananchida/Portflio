<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- core three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Loaders -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>

    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // âœ… à¹€à¸›à¸´à¸”à¹ƒà¸Šà¹‰à¸‡à¸²à¸™à¹€à¸‡à¸²!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // âœ… à¸à¸¥à¹‰à¸­à¸‡
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        // âœ… à¹à¸ªà¸‡
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 0, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x605040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xfffffff, 1);
        directionalLight.position.set(10, 5, 10);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xff0000, 0.8, 8);
        pointLight.position.set(0, 3, 1);
        pointLight.castShadow = true;
        scene.add(pointLight);

        // âœ… à¸žà¸·à¹‰à¸™
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // à¸«à¸¡à¸¸à¸™à¹ƒà¸«à¹‰à¹€à¸›à¹‡à¸™à¸žà¸·à¹‰à¸™
        plane.position.y = 0;
        plane.receiveShadow = true; // âœ… à¸žà¸·à¹‰à¸™à¸£à¸±à¸šà¹€à¸‡à¸²
        scene.add(plane);

        // LOAD HDRI ENVIRONMENT 
        new THREE.RGBELoader()
            .load("https://raw.githubusercontent.com/Mew-chananchida/Portflio/refs/heads/main/qwantani_night_puresky_1k.hdr",
                function (texture) {
                    texture.mapping = THREE.EquirectangularReflectionMapping;
                    scene.environment = texture;  // à¹ƒà¸Šà¹‰à¸ªà¸³à¸«à¸£à¸±à¸š PBR material
                    scene.background = texture;   // à¹à¸ªà¸”à¸‡à¹€à¸›à¹‡à¸™à¸‰à¸²à¸à¸«à¸¥à¸±à¸‡à¸”à¹‰à¸§à¸¢
                    console.log("âœ… Environment HDRI loaded!");
                },
                undefined,
                function (error) {
                    console.error("âŒ Error loading HDRI:", error);
                }
            );

        // à¹‚à¸«à¸¥à¸”à¹‚à¸¡à¹€à¸”à¸¥
        const loader = new THREE.GLTFLoader();
        const modelUrls = [
            'https://raw.githubusercontent.com/Mew-chananchida/Portflio/refs/heads/main/model.glb'
        ];

        let modelLoaded = false;
        const loadingDiv = document.getElementById('loading');

        function loadModel(urls, index = 0) {
            if (index >= urls.length) {
                console.error('âŒ à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¹‚à¸«à¸¥à¸”à¹‚à¸¡à¹€à¸”à¸¥à¹„à¸”à¹‰à¸ˆà¸²à¸à¸—à¸¸à¸ URL');
                createFallbackModel();
                loadingDiv.textContent = 'âš ï¸ à¹ƒà¸Šà¹‰à¹‚à¸¡à¹€à¸”à¸¥à¸—à¸”à¹à¸—à¸™ (Fallback)';
                return;
            }
            loader.load(
                urls[index],
                (gltf) => {
                    if (!modelLoaded) {
                        const model = gltf.scene;
                        model.position.set(0, 0, 0);
                        scene.add(model);
                        modelLoaded = true;
                        console.log('âœ… à¹‚à¸«à¸¥à¸”à¹‚à¸¡à¹€à¸”à¸¥à¸ªà¸³à¹€à¸£à¹‡à¸ˆ!');
                        loadingDiv.remove();
                    }
                },
                (xhr) => {
                    if (xhr.lengthComputable) {
                        loadingDiv.textContent = `ðŸ”„ à¸à¸³à¸¥à¸±à¸‡à¹‚à¸«à¸¥à¸”: ${(xhr.loaded / xhr.total * 100).toFixed(1)}%`;
                    }
                },
                (error) => {
                    console.error(`âŒ Error loading from ${urls[index]}:`, error);
                    loadModel(urls, index + 1); // Try next URL
                }
            );
        }
        // render loop
        function animate(t) {

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate(0);

        window.addEventListener('keydown', (event) => {

        });

    </script>
</body>

</html>
