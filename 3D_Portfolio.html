<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- core three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Loaders -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>

    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // ✅ กล้อง
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        // ✅ แสง
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 0, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0x605040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xfffffff, 1);
        directionalLight.position.set(10, 5, 10);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xff0000, 0.8, 8);
        pointLight.position.set(0, 3, 1);
        pointLight.castShadow = true;
        scene.add(pointLight);

        // ✅ พื้น
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // หมุนให้เป็นพื้น
        plane.position.y = 0;
        plane.receiveShadow = true; // ✅ พื้นรับเงา
        scene.add(plane);

        // LOAD HDRI ENVIRONMENT 
        new THREE.RGBELoader()
            .load("https://raw.githubusercontent.com/Mew-chananchida/Portflio/refs/heads/main/qwantani_night_puresky_1k.hdr",
                function (texture) {
                    texture.mapping = THREE.EquirectangularReflectionMapping;
                    scene.environment = texture;  // ใช้สำหรับ PBR material
                    scene.background = texture;   // แสดงเป็นฉากหลังด้วย
                    console.log("✅ Environment HDRI loaded!");
                },
                undefined,
                function (error) {
                    console.error("❌ Error loading HDRI:", error);
                }
            );

        // โหลดโมเดล
        const loader = new THREE.GLTFLoader();
        const modelUrls = [
            'https://raw.githubusercontent.com/Mew-chananchida/Portflio/refs/heads/main/vilhome.glb'
        ];

        let modelLoaded = false;
        const loadingDiv = document.getElementById('loading');

        loader.load(
            modelUrls[0],
            function (gltf) {
                const model = gltf.scene;
                model.traverse((node) => {
                    if (node.isMesh) {
                        node.castShadow = true; // ✅ โมเดลสร้างเงา
                        node.receiveShadow = true; // ✅ โมเดลรับเงา
                    }
                });
                scene.add(model);
                model.position.set(0, 0, 0);
                model.scale.set(1, 1, 1);
                console.log("✅ Model loaded!");
                modelLoaded = true;
                if (loadingDiv) {
                    loadingDiv.style.display = 'none';
                }
            },
            undefined,
            function (error) {
                console.error("❌ Error loading model:", error);
            }
        );
        // render loop
        function animate(t) {

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate(0);

        window.addEventListener('keydown', (event) => {

        });

    </script>
</body>

</html>
